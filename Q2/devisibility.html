<!--
Write a function in Javascript, which receives NUMBER and has the next logic:
a- it prints "foo" if NUMBER is divisible by 2;
b- it prints "bar" if NUMBER is divisible by 7;
c- it prints "foobar" if NUMBER is divisible by 14;
d- it prints NUMBER value for other cases;
note: NUMBER is a positive integer number;

note: NUMBER is a positive integer number;  
-->
<script src="q2.js">
    function fooBar() {
        var number = document.getElementById("number").value;
        if (number % 2 === 0) {
            document.getElementById("result").innerHTML = "foo";

            console.log("foo");
        } else if (number % 7 === 0) {
            document.getElementById("result").innerHTML = "bar";
            console.log("bar");
        } else if (number % 14 === 0) {
            document.getElementById("result").innerHTML = "foobar";
            console.log("foobar");
        } else {
            document.getElementById("result").innerHTML = number;
            console.log(number);
        }
    }
</script>
